<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>
</head>
<body>

	<h2><a href="{% url 'user:login' %}">Login</a></h2>

	{% endfor %}
	</div>
</body>
</html>
