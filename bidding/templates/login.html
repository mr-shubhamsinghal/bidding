{% extends 'base.html' %}

{% block title_block %} Bidder Login {% endblock %}

{% block content_block %}
	<h1>Bidder Login</h1>

	<form action="{% url 'user:login' %}" method="POST">
		{% csrf_token %}
		<p>Enter Username: <input type="text" name="uname"></p>
		<p>Enter Password: <input type="password" name="password"></p>
    	<button type="submit">Login</button>
	</form>
{% endblock %}
